<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reservation Summary - Moffat Bay Lodge</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Open+Sans&display=swap" rel="stylesheet" />
</head>
<body>

  <!-- HEADER + NAVIGATION BAR -->
  {% include "partials/header_and_navbar.html" %}

  <main class="page-content">
    <section class="basic-section">
      <h1>Your Reservation Summary</h1>
      <p>This is a placeholder for the Reservation Summary page. Users will see confirmation details here after booking.</p>
    </section>
  </main>

<!-- FOOTER WITH PAGE LINKS -->
{% include "partials/footer.html" %}

<!-- LOGIN MODAL (Pop-up Overlay) -->
{% include "partials/login_modal.html" %}

<script>
  const loginModal = document.getElementById('loginModal');
  const loginButtons = document.querySelectorAll('.btn-brown');
  const closeTriggers = document.querySelectorAll('[data-close-modal]');

  loginButtons.forEach(btn => {
    btn.addEventListener('click', () => {
      loginModal.classList.add('show');
    });
  });

  closeTriggers.forEach(el => {
    el.addEventListener('click', () => {
      loginModal.classList.remove('show');
    });
  });

  document.addEventListener('keydown', (e) => {
    if (e.key === "Escape") {
      loginModal.classList.remove('show');
    }
  });
</script>

</body>
</html>
