<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lookup Reservation - Moffat Bay Lodge</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Open+Sans&display=swap" rel="stylesheet" />
</head>
<body>

  <!-- HEADER + NAVIGATION BAR -->
  {% include "partials/header_and_navbar.html" %}

  <main class="page-content">
    <section class="basic-section">
      <h1>Find Your Reservation</h1>
      <p>This is a placeholder for the Reservation Lookup page. Guests can enter email or reservation ID to view details.</p>
    </section>
  </main>

<!-- FOOTER WITH PAGE LINKS -->
{% include "partials/footer.html" %}

<!-- LOGIN MODAL (Pop-up Overlay) -->
{% include "partials/login_modal.html" %}

<script>
    // Login Modal functionality
    const loginModal = document.getElementById('loginModal');
    const loginBtn = document.getElementById('loginBtn');
    const closeTriggers = document.querySelectorAll('[data-close-modal]');

    if (loginBtn) {
      loginBtn.addEventListener('click', () => {
        loginModal.classList.add('show');
      });
    }

    closeTriggers.forEach(el => {
      el.addEventListener('click', () => {
        loginModal.classList.remove('show');
      });
    });

    document.addEventListener('keydown', (e) => {
      if (e.key === "Escape") {
        loginModal.classList.remove('show');
      }
    });
  </script>

</body>
</html>
