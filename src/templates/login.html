<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login</title>
  <style>
    .flash { padding: 8px 10px; margin: 10px 0; border-radius: 6px; }
    .flash.error { background: #ffe6e6; color: #7a0000; border: 1px solid #ffcccc; }
    .flash.success { background: #e9ffea; color: #0b5; border: 1px solid #bff0c6; }
  </style>
</head>
<body>
  <h1>Login</h1>

  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      <div>
        {% for category, message in messages %}
          <div class="flash {{ category }}">{{ message }}</div>
        {% endfor %}
      </div>
    {% endif %}
  {% endwith %}

  <form method="POST" action="{{ url_for('login') }}">
    <label>Email:<br>
      <input type="email" name="email" required>
    </label><br><br>

    <label>Password:<br>
      <input type="password" name="password" required>
    </label><br><br>

    <button type="submit">Login</button>
  </form>
</body>
</html>
