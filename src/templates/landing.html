<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Moffat Bay Lodge</title>
  <style>
    .flash { padding: 8px 10px; margin: 10px 0; border-radius: 6px; }
    .flash.error { background: #ffe6e6; color: #7a0000; border: 1px solid #ffcccc; }
    .flash.success { background: #e9ffea; color: #0b5; border: 1px solid #bff0c6; }
  </style>
</head>
<body>
  <h1>Welcome to Moffat Bay Lodge</h1>

  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      <div>
        {% for category, message in messages %}
          <div class="flash {{ category }}">{{ message }}</div>
        {% endfor %}
      </div>
    {% endif %}
  {% endwith %}
</body>
</html>
